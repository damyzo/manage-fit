<div class="container">
    <h1>Client details</h1>
    <form [formGroup]="form" class="form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter a name." />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex: email@domain.com" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Weight (in kg)</mat-label>
          <input type="number" matInput formControlName="weight" placeholder="Ex: 82 (in kg)" min="0" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Height (in cm)</mat-label>
          <input type="number" matInput formControlName="height" placeholder="Ex: 182 (in cm)" min="0" />
        </mat-form-field>
    </form>
    <div class="buttons">
        <button mat-fab extended (click)="back()">
            <mat-icon>arrow_back </mat-icon>
            Back
        </button>
        <button mat-fab extended (click)="save()">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </div>

</div>
