<mat-form-field class="search">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search" [formControl]="searchFormControl">
</mat-form-field>
<div class="cards">
@for (client of filteredClients; track $index) {
    <mat-card appearance="outlined" class="card">
        <mat-card-header>
            <mat-card-title>{{ client.name }}</mat-card-title>
            <mat-card-subtitle>{{ client.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{ client.weight }}
            {{ client.height }}
            {{ client.uid }} 
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/clients', client.uid]"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-button (click)="deleteClientDialog(client.uid)"><mat-icon>delete</mat-icon>Remove</button>
        </mat-card-actions>
    </mat-card>
}@empty {
    <h1>There are no clients. Add clients to display them.</h1>
}
</div>
<button class="floating" mat-fab aria-label="Add client button" (click)="openAddClientDialog()">
   <mat-icon>add</mat-icon>
</button>
